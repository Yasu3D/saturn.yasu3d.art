<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    
    <title>Docs - SATURN</title>
    <link rel="stylesheet" href="style.css">
    <style>:root{--theme-color: #cd467f;}</style>
    <style>
        .markdown-section h2 {
            margin-left: -10px;
            padding-left: 10px;
            margin-top: 100px;
            border-bottom: 1px solid rgba(0,0,0,.07);
        }
        
        .markdown-section pre {
            background-color: #eee;
            border-color: #ccc;
            border-style: solid;
            border-width: 1px;
            border-radius: 10px;
        }
        
        .markdown-section code {
            background-color: #eee;
            border-radius: 5px;
            margin: 0 2px;
            padding: 3px 5px;
            white-space: pre-wrap;
        }
        
        .markdown-section pre::after {
            color: #888;
        }
    </style>
    
    <style>
        code.lang-toml .comment {
            color: #57A64A;
        }
    </style>
    
    <style>
        code.lang-sat .token.comment {
            color: #57A64A;
        }

        code.lang-sat .token.key {
            color: #2973b7;
        }
        
        code.lang-sat .token.measure {
            color: #525252;
        }
        
        code.lang-sat .token.tick {
            color: #525252;
        }

        code.lang-sat .token.index {
            color: #777777;
        }

        code.lang-sat .token.position {
            color: #E96900;
        }

        code.lang-sat .token.size {
            color: #ae0505;
        }

        code.lang-sat .token.type {
            color: #009eaf;
        }

        code.lang-sat .token.attribute {
            color: #00687A;
        }

        code.lang-sat .token.value {
            color: #525252;
        }

        code.lang-sat .token.message {
            color: #525252;
        }
        
        code.lang-sat .token.space {
            color: #cccccc;
        }
    </style>
</head>

<body>
<div id="app">Please wait...</div>

<script>
    window.$docsify = {
        name: 'SATURN',
        
        auto2top: true,
        loadSidebar: true,
        maxLevel: 0,
        subMaxLevel: 3,
        
        
        search: {
            placeholder: 'Type to search',
            noData: 'No matches found.',
            depth: 2,
        }
    };
</script>

<!-- Required -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="prism-sat.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-toml.min.js"></script>

</body>
</html>
